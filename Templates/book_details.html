{% extends "base.html" %}

{% block title %}{{ book.title }} - Book Details{% endblock %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <p>by {{ book.author }}</p>
    <img src="{{ url_for('static', filename=book.cover_image) }}" alt="{{ book.title }}" width="300">
    <p><strong>Review:</strong></p>
    <p>{{ book.review }}</p>
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
