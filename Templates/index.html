{% extends "base.html" %}
{% block content %}
    <h2>All Books</h2>
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('book_details', book_id=book.id) }}">
                <img src="{{ book.cover_image }}" alt="{{ book.title }}" width="100">
                {{ book.title }} by {{ book.author }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
