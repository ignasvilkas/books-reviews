{% extends "base.html" %}

{% block title %}Home - Book Reviews{% endblock %}

{% block content %}
    <h2>Available Books</h2>
    <div class="book-list">
        {% for book in books %}
            <div class="book-item">
                <a href="{{ url_for('book_details', book_id=book.id) }}">
                  <img src="{{ url_for('static', filename=book.cover_image) }}" alt="{{ book.title }}" width="100">
                  <h3>{{ book.title }}</h3>
                  <p>by {{ book.author }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
